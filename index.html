<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Wie ist das Wetter</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location__timezone">Timezone</h1>
      <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree__section">
        <h2 class="degree__section-temperature">36</h2>
        <p class="degree__section-unit">F</p>
      </div>

      <p class="temperature-description">Es ist sehr warm</p>
    </div>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
